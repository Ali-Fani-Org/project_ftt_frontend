events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;

    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/javascript
        application/javascript
        application/json
        application/manifest+json
        application/xml
        application/rss+xml
        image/svg+xml;

    server {
        listen 80;
        server_name localhost;

        root /usr/share/nginx/html;
        index index.html;

        location = /healthz {
            return 200 "ok";
            add_header Content-Type text/plain;
        }

        location ^~ /_app/ {
            try_files $uri =404;
            expires 1y;
            add_header Cache-Control "public, max-age=31536000, immutable";
        }

        location ~* \.(?:css|js|mjs|json|map|png|jpg|jpeg|gif|webp|svg|ico|woff2?)$ {
            try_files $uri =404;
            expires 7d;
            add_header Cache-Control "public, max-age=604800";
        }

        location / {
            try_files $uri $uri/ /index.html;
        }
    }
}